    <style>
        /* --- 全域變數：聖母藍 x 原住民編織風格 --- */
        :root {
            /* 主色：聖母深藍 */
            --primary-color: #003366; 
            /* 次要色：天空藍 */
            --secondary-color: #4A90E2; 
            /* 強調色：榮耀金 */
            --accent-color: #D4AF37; 
            
            /* 背景色：雲靄白 */
            --bg-color: #F5F7FA;
            /* 區塊背景：純白 */
            --section-bg: #FFFFFF;
            /* 邊框色 */
            --border-color: #DAE1E7;
            
            --text-color: #2C3E50; 
            --light-text: #5D6D7E; 
            --white: #ffffff;
        }

        /* 菱形分隔線 - 藍金編織風 */
        .totem-divider {
            height: 20px;
            width: 120px;
            margin: 20px auto 0;
            background-image: 
                linear-gradient(60deg, var(--secondary-color) 25%, transparent 25%, transparent 75%, var(--secondary-color) 75%, var(--secondary-color)), 
                linear-gradient(120deg, var(--secondary-color) 25%, transparent 25%, transparent 75%, var(--secondary-color) 75%, var(--secondary-color));
            background-position: 0 0, 0 0;
            background-size: 20px 30px;
            opacity: 0.8;
        }

        /* --- 基礎設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            /* 背景紋理：淡淡的編織紋 */
            background-image: radial-gradient(#4A90E2 0.5px, transparent 0.5px), radial-gradient(#4A90E2 0.5px, #F5F7FA 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-attachment: fixed;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4 {
            font-family: 'Noto Serif TC', serif;
            color: var(--primary-color);
            letter-spacing: 0.05em;
        }

        a { text-decoration: none; color: inherit; }

        /* --- 導覽列 --- */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* 頂部編織條 */
        .header-top-bar {
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                var(--primary-color),
                var(--primary-color) 20px,
                var(--secondary-color) 20px,
                var(--secondary-color) 40px,
                var(--accent-color) 40px,
                var(--accent-color) 45px,
                var(--white) 45px,
                var(--white) 50px
            );
        }

        nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon-box {
            width: 44px;
            height: 44px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50% 50% 0 50%;
            margin: 5px;
            box-shadow: 2px 2px 0px var(--accent-color);
        }

        .logo-icon-box i { font-size: 1.2rem; margin-top: 2px; color: var(--white); }
        .logo-text { display: flex; flex-direction: column; line-height: 1.2; }
        .logo small { font-size: 0.75rem; font-weight: 400; color: var(--secondary-color); }

        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { font-weight: 600; transition: color 0.3s; color: var(--text-color); position: relative; }
        .nav-links a:hover { color: var(--secondary-color); }

        .cta-button-small {
            background-color: var(--secondary-color);
            color: var(--white) !important;
            padding: 0.6rem 1.4rem;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
        }
        .cta-button-small:hover { 
            background-color: var(--primary-color); 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 51, 102, 0.3);
        }

        .mobile-menu-btn { display: none; font-size: 1.5rem; cursor: pointer; color: var(--primary-color); }

        /* --- 頁面標題區塊 --- */
        .page-header {
            padding-top: 120px;
            padding-bottom: 2rem;
            text-align: center;
            background-color: transparent;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            position: relative;
            font-weight: 700;
        }

        /* --- 代禱牆列表 --- */
        #intercession-list {
            padding: 2rem 1.5rem;
            max-width: 1100px;
            margin: 0 auto;
            flex-grow: 1; 
        }

        .wall-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 2rem; 
        }
        
        .note-card { 
            background-color: var(--white); 
            padding: 2rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            /* 上邊框增加編織感 */
            border-top: 4px solid var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex; 
            flex-direction: column; 
            transition: transform 0.2s; 
            position: relative; 
            min-height: 180px;
        }
        
        .note-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -3px rgba(0, 51, 102, 0.15); }
        .note-card:nth-child(3n+1) { border-top-color: var(--primary-color); }
        .note-card:nth-child(3n+2) { border-top-color: var(--secondary-color); }
        .note-card:nth-child(3n+3) { border-top-color: var(--accent-color); }
        
        .note-header { display: flex; align-items: center; margin-bottom: 1rem; color: var(--light-text); font-size: 0.95rem; font-weight: 600; }
        .note-content { font-size: 1.1rem; line-height: 1.6; color: #2C3E50; margin-bottom: 1rem; flex-grow: 1; white-space: pre-wrap; word-wrap: break-word; }
        .note-footer { margin-top: auto; font-size: 0.85rem; color: #95A5A6; border-top: 1px dashed #eee; padding-top: 0.8rem; text-align: right; }

        /* --- 分頁導覽 --- */
        .pagination { display: flex; justify-content: center; align-items: center; margin-top: 4rem; gap: 10px; flex-wrap: wrap; }
        .page-btn {
            background-color: var(--white); 
            border: 1px solid var(--border-color); 
            color: var(--primary-color);
            padding: 0.5rem 1rem; 
            cursor: pointer; font-weight: 600; 
            transition: all 0.3s; min-width: 40px; text-align: center;
            border-radius: 4px;
        }
        .page-btn:hover:not(:disabled) { background-color: var(--secondary-color); color: var(--white); border-color: var(--secondary-color); }
        .page-btn.active { background-color: var(--primary-color); border-color: var(--primary-color); color: var(--white); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: #eee; color: #ccc; }

        /* --- 漂浮按鈕 --- */
        .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 2000; }
        .fab-btn {
            width: 60px; height: 60px; 
            background-color: var(--secondary-color); color: var(--white); 
            transform: rotate(45deg); /* 菱形 */
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            cursor: pointer;
            transition: all 0.3s; 
            border: 2px solid var(--white); text-decoration: none;
        }
        .fab-btn i { transform: rotate(-45deg); font-size: 1.5rem; }
        .fab-btn:hover { background-color: var(--primary-color); border-color: var(--accent-color); }

        /* --- Footer --- */
        footer {
            background-color: var(--primary-color); color: var(--white); padding: 4rem 1.5rem; text-align: center;
            border-top: 8px solid var(--accent-color);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            margin-top: auto;
        }
        .social-links a { font-size: 1.5rem; margin: 0 10px; color: var(--accent-color); transition: color 0.3s; }
        .social-links a:hover { color: var(--white); }

        @media (max-width: 768px) {
            .nav-links { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--section-bg); flex-direction: column; padding: 1.5rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1); border-bottom: 5px solid var(--secondary-color); }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 10px 0; width: 100%; text-align: center; }
            .mobile-menu-btn { display: block; }
            .fab-container { bottom: 20px; right: 20px; }
        }
    </style>
</head>

    <script>
        // 設定 Google Sheet CSV 連結 (務必填入)
        const googleSheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR7cTN-8HxHM45F_KJDKz05otAhSv3mlZfzQt7V_iRh6SDjcA-qU69f6tHssYsWVxArqaA_vu1VWt8G/pub?output=csv'; 

        const itemsPerPage = 12;
        let allNotes = [];
        let currentPage = 1;

        const demoNotes = Array.from({ length: 30 }, (_, i) => ({
            name: i % 3 === 0 ? "瑪利亞" : (i % 3 === 1 ? "若瑟" : "匿名"),
            content: `這是第 ${i + 1} 則測試代禱意向。\n請為我們祈禱，求主賜予平安與喜樂。`,
            time: "2025/01/01"
        }));

        async function init() {
            const grid = document.getElementById('wallGrid');
            try {
                if (googleSheetCSVUrl && googleSheetCSVUrl.length > 10) {
                    try {
                        const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(googleSheetCSVUrl));
                        if (!response.ok) throw new Error('Primary proxy failed');
                        const data = await response.text();
                        allNotes = parseCSV(data);
                    } catch (err) {
                        console.warn('主要 Proxy 連線失敗，嘗試備用 Proxy...', err);
                        const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(googleSheetCSVUrl));
                        if (!response.ok) throw new Error('Backup proxy failed');
                        const data = await response.text();
                        allNotes = parseCSV(data);
                    }
                } else {
                    console.log("未設定 CSV URL，顯示範例資料");
                    allNotes = demoNotes;
                }
            } catch (error) {
                console.warn("讀取失敗，切換至範例資料:", error);
                allNotes = demoNotes;
            }

            allNotes.reverse();
            renderPage(currentPage);
            renderPagination();
        }

        function renderPage(page) {
            const grid = document.getElementById('wallGrid');
            grid.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageNotes = allNotes.slice(startIndex, endIndex);

            if (pageNotes.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;">沒有更多資料了。</div>';
                return;
            }

            pageNotes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                const safeName = (note.name || "主內弟兄/姊妹").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const safeContent = (note.content || "").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const safeTime = (note.time || "").replace(/</g, "&lt;").replace(/>/g, "&gt;");

                card.innerHTML = `
                    <div class="note-header">
                        <i class="fa-solid fa-feather" style="margin-right:8px; color: var(--secondary-color);"></i> ${safeName}
                    </div>
                    <div class="note-content">${safeContent}</div>
                    <div class="note-footer">
                        ${safeTime ? `<i class="fa-regular fa-clock"></i> ${safeTime}` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(allNotes.length / itemsPerPage);
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fa-solid fa-angle-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderPagination(); renderPage(currentPage); } };
            pagination.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { currentPage = i; renderPagination(); renderPage(currentPage); };
                pagination.appendChild(btn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fa-solid fa-angle-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderPagination(); renderPage(currentPage); } };
            pagination.appendChild(nextBtn);
        }

        function parseCSV(text) {
            const arr = [];
            let quote = false;  
            let row = 0;        
            let col = 0;        
            let c = 0;          

            for (; c < text.length; c++) {
                let cc = text[c];   
                let nc = text[c+1]; 
                
                arr[row] = arr[row] || [];
                arr[row][col] = arr[row][col] || '';
        
                if (cc == '"' && quote && nc == '"') { 
                    arr[row][col] += cc; ++c; continue; 
                }
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
                if (cc == '\n' && !quote) { ++row; col = 0; continue; }
                if (cc == '\r' && !quote) { ++row; col = 0; continue; }
        
                arr[row][col] += cc;
            }

            const result = [];
            for (let i = 1; i < arr.length; i++) {
                const rowData = arr[i];
                if (rowData.length >= 3) {
                     result.push({
                        time: rowData[0] ? rowData[0].split(' ')[0] : '', 
                        name: rowData[1],
                        content: rowData[2]
                    });
                }
            }
            return result;
        }

        init();

        const mobileBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        mobileBtn.addEventListener('click', () => { navLinks.classList.toggle('active'); });
    </script>
